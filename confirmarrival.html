<html>
  <head>
    <title>CRATE</title>
    <link rel="icon" type="image/png" href="./img/crateicon.png" />
    <link rel="stylesheet"
	  href="./bower_components/octicons/octicons/octicons.css" />
    <link rel="stylesheet"
	  href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
	  href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
	  />
    <link rel="stylesheet" href="./css/generatedstyle.css" />
  </head>
  
  <body>
    <header>
      <div id="top-header">
	<div class="container">
	  <a id="homeIcon" href="#" class="crate-icon"></a>
	</div>
      </div>
    </header>
    
    <section class="main">
      <div class="container">
	<h3>Your ticket has been stamped</h3>
	<div class="row">
	  <div class="col-md-12">
	    <div class="post">
	      <p>
	      <p>
		<span class="emph">
		  Congratulations, your friend stamped your ticket!
                </span>
                If you still
                want to join the collaborative authoring, please
                <span class="emph">copy the URL</span> of this page to the
                proper field. This field is located inside the menu
                <span class="emph">Share</span>, then
                <span class="emph">Confirm our arrival</span>.
              </p>
              <p>
                Greetings!
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Generate offer -->
          <div class="container">
            <div class="alert alert-warning alert-dismissible" role="alert">
              <div class="input-group">
                <input id="fieldStampedTicket" type="text"
                       class="form-control"
                       placeholder="Copy this stamped ticket in the 'confirm arrival' field!" readonly="readonly"/>
                <span class="input-group-btn">
                  <button id="actionStampedTicket"
                          aria-label="Copy to clipboard"
                          class="btn btn-default"
                          data-clipboard-target="fieldStampedTicket"
                          data-copied-hint="Copied!" type="button">
                    <span class="octicon octicon-clippy"></span> Copy
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script src="./bower_components/zeroclipboard/dist/ZeroClipboard.js">
    </script>

    <script>

      ZeroClipboard.config(
      {swfPath:"./bower_components/zeroclipboard/dist/ZeroClipboard.swf"});
      var client = new ZeroClipboard( $("#actionStampedTicket") );

      client.on("ready", function(event){
      client.on( "copy", function( event ){
      var clipboard = event.clipboardData;
      clipboard.setData( "text/plain", $("#fieldStampedTicket").val() );
      });
      });

      $("#fieldStampedTicket").val(document.URL);

    </script>

    
  </body>
</html>
