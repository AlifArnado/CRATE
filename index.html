<html>
  <head>
    <title>CRATE</title>
    <link rel="icon" type="image/png" href="./img/crateicon.png" />
    <link rel="stylesheet"
          href="./bower_components/octicons/octicons/octicons.css" />
    <link rel="stylesheet"
          href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
          />
    <link rel="stylesheet" href="./css/generatedstyle.css"/>
    <script src="./bower_components/socket.io-client/socket.io.js"></script>

    <link rel="stylesheet"
          href="bower_components/chartist/dist/chartist.min.css" />
    <script src="./bower_components/chartist/dist/chartist.min.js"></script>
  </head>
  
  <body>
    <header>
      <div id="top-header">
        <div class="container">
          
          <div class="text-center" style="display:inline">
            <a id="homeIcon" href="#" class="crate-icon"></a>
          </div>

          <div class="pull-right">
            <span id="signalingState" 
                  class="header-state mega-octicon octicon-issue-reopened"
                  data-toggle="tooltip" data-placement="bottom"
                  title="Disconnected"></span>
            <span id="networkState"
                  class="header-state mega-octicon octicon-globe"
                  data-toggle="tooltip" data-placement="bottom"
                  title="Disconnected"></span>
            <div class="btn-group btn-header" role="group"
                 aria-label="menu bar">
              <!-- editor menu bar //-->
              <button type="button"
                      class="btn btn-default dropdown-toggle"
                      aria-label="File text" data-toggle="dropdown">
                <span class="octicon octicon-file-text"></span>File
                <span class="caret"></span>
              </button>
              <ul id="dropdowncontainerNetwork" class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation">
                  <a id="new" href="javascript:void(0)">New</a>
                </li>
                <li role="presentation">
                  <a id="open" href="javascript:void(0)">
                    <input type="file" id="openInput"/>
                    Open
                  </a>
                </li>
                <li role="presentation">
                  <a id="quickSave" href="javascript:void(0)">Quick save</a>
                </li>
                <li role="presentation">
                  <a id="saveOnDisk" href="javascript:void(0)">Save on disk</a>
                </li>
              </ul>
            </div>
            <div class="btn-group btn-header" role="group">
              <button id="share" type="button" class="btn btn-default">
                <span class="octicon octicon-link"></span>Share
              </button>
              <button type="button" class="btn dropdown-toggle btn-default"
                      data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>&nbsp;
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul id="dropdowncontainerNetwork" class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation">
                  <a id="launch" href="javascript:void(0)">
                    <span class="octicon octicon-alignment-align"></span>
                    Get an entrance ticket
                  </a>
                </li>
                <li role="presentation">
                  <a id="answer" href="javascript:void(0)">
                    <span class="octicon octicon-alignment-aligned-to"></span>
                    Stamp a ticket
                  </a>
                </li>
                <li role="presentation">
                  <a id="handshake" href="javascript:void(0)">
                    <span class="octicon octicon-alignment-unalign"></span>
                    Confirm our arrival
                  </a>
                </li>
                <li class="divider"></li>
                <li id="liDisconnect" class="disabled">
                  <a id="disconnect" href="javascript:void(0)">
                    <span class="octicon octicon-circle-slash"></span>
                    Disconnect
                  </a>
                </li>
              </ul>
            </div>
            <div class="btn-group btn-header">
              <button type="button" class="btn btn-default dropdown-toggle"
                      aria-label="Generate offer" data-toggle="dropdown"
                      id="settingsdropdownmenu">
                <span class="octicon octicon-gear"></span> Settings
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation" class="disabled">
                  <a id="settingsEditor" href="javascript:void(0)">
                    <span class="octicon octicon-book"></span> Editor
                  </a>
                </li>
                <li role="presentation" class="disabled">
                  <a id="settingsNetwork" href="javascript:void(0)">
                    <span class="octicon octicon-organization"></span> Network
                  </a>
                </li>
                <li class="divider"></li>
                <li role="presentation">
                  <a id="monitoring" href="javascript:void(0)">
                    <span class="octicon octicon-device-desktop"></span>
                    Monitoring
                  </a>
                </li>                                
              </ul>
            </div>
          </div>
        </div>
      </div>  
    </header>

    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="post">
              <div id="editor"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="editorStats" class="stats">
      <div class="container">
        <h2>Editor's stats</h2>
        <div class="row">
          <div id="idSizeChart"></div>
          <div id="idTotalSizeChart"></div>
        </div>
      </div>
    </section>
    
    <section id="networkStats" class="stats">
      <div class="container">
        <h2>Network's stats</h2>
        <div class="row">
          <div id="trafficChart"></div>
          <div id="viewSizeChart"></div>
        </div>
    </section>
    
    <div class="container">
      <div class="row">
        <div id="containerLink" class="container">
          <div id="alertLink"
               class="alert alert-warning alert-dismissible" role="alert">
            <button id="dismissLink" type="button" class="close" >
              <span  aria-hidden="true">&times;</span><span class="sr-only">
                Close
              </span>
            </button>
            <div class="container">
              <div class="input-group">
                <input id="inputLink" type="text"
                       class="form-control"
                       placeholder="Nothing to see here, move along."/>
                <span class="input-group-btn">
                  <button id="actionLink" aria-label="Go!"
                          class="btn btn-default" type="button"> Go!
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>      
      </div>
    </div>
    
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    
    <script src="./bower_components/causaltrack/causaltrack.bundle.js">
    </script>
    <script> var VVwE = require("causaltrack").VVwE; </script>
    
    <script src="./bower_components/rtc-scamp/build/rtc-scamp.bundle.debug.js">
    </script>
    <script src="./bower_components/zeroclipboard/dist/ZeroClipboard.js">
    </script>
    <script> var Network = require("rtc-scamp"); </script>
    
    <script src="./bower_components/ace-builds/src-min/ace.js"></script>
    <script src="./bower_components/lseqtree/lseqtree.bundle.js"></script>
    <script> var LSEQTree = require("lseqtree"); </script>

    <script src="./model/messages.js"></script>
    <script src="./model/document.js"></script>
    <script src="./model/signaling.js"></script>
    <script src="./model/stats.js"></script>
    <script src="./model/model.js"></script>

    <script src="./view/networkstateview.js"></script>
    <script src="./view/signalingstateview.js"></script>
    <script src="./view/linkview.js"></script>
    <script src="./view/chartview.js"></script>
    
    <script src="./controller/newbuttoncontroller.js"></script>
    <script src="./controller/openbuttoncontroller.js"></script>
    <script src="./controller/quicksavebuttoncontroller.js"></script>
    <script src="./controller/saveondiskbuttoncontroller.js"></script>

    <script src="./controller/chartcontroller.js"></script>
    <script src="./controller/sharebuttoncontroller.js"></script>
    <script src="./controller/launchbuttoncontroller.js"></script>
    <script src="./controller/answerbuttoncontroller.js"></script>
    <script src="./controller/handshakebuttoncontroller.js"></script>
    <script src="./controller/disconnectbuttoncontroller.js"></script>
    <script src="./controller/monitoringbuttoncontroller.js"></script>
    
    <script src="./controller/networkstatecontroller.js"></script>
    <script src="./controller/editorcontroller.js"></script>

    <script>
      var peerConnectionConfig;
      
      $.ajax({
        type: "POST",
        url: "https://api.xirsys.com/getIceServers",
        data: {
          ident: "chatwane",
          secret: "8105d907-564a-4213-8c91-21b0a2f7344b",
          domain: "www.crate.com",
          application: "crate",
          room: "default",
          secure: 1
        },
        success: function (data, status) {
          // data.d is where the iceServers object lives
          var object = JSON.parse(data);
          peerConnectionConfig = object.d;
        },
        async: false
      });
    </script>

    
    <script>
      // #0 initialize the model
      var argUid = null;
      if ((document.URL.split("?")).length>1){
        argUid = document.URL.split("?")[1];
      };
      var m = new Model(peerConnectionConfig, document.URL.split("?").length>1,
                        JSON.parse(localStorage.getItem("default")));

      // #1 initialize part of the view
      $(function(){ $('[data-toggle="tooltip"]').tooltip(); })
      var nsv = new NetworkStateView($("#networkState"));      
      var ssv = new SignalingStateView(m.signaling, $("#signalingState"));
      var lv = new LinkView($("#containerLink"), $("#alertLink"),
      $("#actionLink"), $("#inputLink"), $("#dismissLink"));

      var iscv = new ChartView(m.stats.idSize, $("#editorStats"),
      $("#idSizeChart"),
      "Spectrum of the document.",
      "Each character is associated with a unique and immutable identifier. "+
      "This chart shows the size of each identifier while keeping the order "+
      "of the characters in the document. Thus, we are able to see where the "+
      "identifiers grow.");
      
      var tscv = new ChartView(m.stats.totalSize, $("#editorStats"),
      $("#idTotalSizeChart"),
      "Total size of the identifiers contained in the document over updates.",
      "CRATE adds an identifier to each character in the document. The "+
      "identifiers are sequences. The size of the identifiers should be "+
      "polylogarithmically growing over insertions.");
      
      var tcv = new ChartView(m.stats.traffic, $("#networkStats"),
      $("#trafficChart"),
      "In/out number of messages over time.",
      "The plots are tracking all messages received or sent by CRATE, i.e."+
      ", messages useful for the network membership, and messages related to "+
      "the editor.");

      var vscv = new ChartView(m.stats.viewSize, $("#networkStats"),
      $("#viewSizeChart"),
      "Size of the in/out neighbourhood over time.",
      "Each user owns a local view of the network. Using these views, "+
      "the broadcast messages can transitively reach all users. Therefore, "+
      "there should be at least one user in each kind of view. Furthermore, "+
      "the size of these views should be logarithmically growing compared to "+
      "global size of the network.");
      
      // #2 initialize the controllers
      var cEditor = new EditorController(m, $("#editor"));
      var cChart = new ChartController(m, iscv, tscv, vscv, tcv );

      var cNew = new NewButtonController(m, $("#new"), cEditor);
      var cOpen = new OpenButtonController(m, $("#open"), $("#openInput"),
      cEditor); // (TODO) fix the uglyness: create a view js
      var cQuickSave = new QuickSaveButtonController(m, $("#quickSave"));
      var cSaveOnDisk = new SaveOnDiskButtonController(m, $("#saveOnDisk"));
      
      var cShare = new ShareButtonController(m, $("#share"), ssv, lv);
      var cLaunch = new LaunchButtonController(m, $("#launch"), lv);
      var cAnswer = new AnswerButtonController(m, $("#answer"), lv);
      var cHandshake = new HandshakeButtonController(m, $("#handshake"), lv)
      var cNetworkState = new NetworkStateController(m, nsv);
      var cDisconnect = new DisconnectButtonController(m, $("#disconnect"),
      $("#liDisconnect"));

      var cMonitoring = new MonitoringButtonController(m, $("#monitoring"),
      $("#editorStats"),$("#networkStats"), iscv, tscv, vscv, tcv);
      
      // #3 if argument has been passed launch a connection through signaling
      if (argUid !== null){
        var socket = m.signaling.startJoining(argUid);
        ssv.pending("waitSignaling");
        socket.on("connect", function(){ ssv.pending("waitPeer"); });
      };
      
    </script>
 
    
  </body>
</html>
