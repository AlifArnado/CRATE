<html>
  <head>
    <title>CRATE</title>
    <link rel="icon" type="image/png" href="./img/crateicon.png" />
    <link rel="stylesheet"
          href="./bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet"
          href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
          />
    <link rel="stylesheet" href="./css/generatedstyle.css"/>
    <script src="./bower_components/socket.io-client/socket.io.js"></script>

    <link rel="stylesheet"
          href="bower_components/chartist/dist/chartist.min.css" />
    <script src="./bower_components/chartist/dist/chartist.min.js"></script>

    <link rel="stylesheet" href="./bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css"></script>

  </head>
  
  <body>
    <header>
      <div id="top-header">
        <div class="container">
          
          <div class="text-center" style="display:inline">
            <a id="homeIcon" href="#" class="crate-icon"
               data-trigger="hover"
               data-toggle="popover" data-placement="bottom" data-html="true"
               title="" data-content="" style="color:black">
              <span id="version" class="badge version-badge"></span>
            </a>
          </div>

          
          <div class="pull-right">
            <i id="signalingState" 
               class="fa fa-circle-o-notch fa-2x"
               data-trigger="hover"
               data-toggle="popover" title="Signaling server status"
               data-html="true" data-content=""
               data-placement="bottom"></i>
            <span id="badgeJoiners" class="badge header-badge">0</span>
            
            <i id="networkState" class="fa fa-globe fa-2x" data-trigger="hover"
               data-toggle="popover" title="Network status" data-html="true"
               data-content="Disconnected: you are currently
               editing <span class='alert-info'>on your own</span>."
               data-placement="bottom"></i>
            <span class="badge header-badge">0</span>
            
            <div class="btn-group btn-header" role="group"
                 aria-label="menu bar">
              <!-- editor menu bar //-->
              <button type="button"
                      class="btn btn-default dropdown-toggle"
                      aria-label="File text" data-toggle="dropdown">
                <i class="fa fa-file-text"></i> File
                <span class="caret"></span>
              </button>
              <ul id="dropdowncontainerNetwork" class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation">
                  <a id="new" href="javascript:void(0)">
                    New
                  </a>
                </li>
                <li role="presentation">
                  <a id="open" href="javascript:void(0)">
                    <input type="file" id="openInput"/>
                    Open
                  </a>
                </li>
                <li role="presentation">
                  <a id="quickSave" href="javascript:void(0)">
                    Quick save
                  </a>
                </li>
                <li role="presentation">
                  <a id="saveOnDisk" href="javascript:void(0)">
                    Save on disk
                  </a>
                </li>
              </ul>
            </div>
            <div class="btn-group btn-header" role="group">
              <button id="share" type="button" class="btn btn-default">
                <i class="fa fa-link"></i> Share
              </button>
              <button type="button" class="btn dropdown-toggle btn-default"
                      data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>&nbsp;
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul id="dropdowncontainerNetwork" class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation">
                  <a id="launch" href="javascript:void(0)">
                    <i class="fa fa-long-arrow-right"></i>
                    Get an entrance ticket
                  </a>
                </li>
                <li role="presentation">
                  <a id="answer" href="javascript:void(0)">
                    <i class="fa fa-long-arrow-left"></i>
                    Stamp a ticket
                  </a>
                </li>
                <li role="presentation">
                  <a id="handshake" href="javascript:void(0)">
                    <i class="fa fa-exchange"></i>
                    Confirm our arrival
                  </a>
                </li>
                <li class="divider"></li>
                <li id="liDisconnect" class="disabled">
                  <a id="disconnect" href="javascript:void(0)">
                    <i class="fa fa-sign-out"></i>
                    Disconnect
                  </a>
                </li>
              </ul>
            </div>
            <div class="btn-group btn-header">
              <button type="button" class="btn btn-default dropdown-toggle"
                      aria-label="Generate offer" data-toggle="dropdown"
                      id="settingsdropdownmenu">
                <span class="fa fa-cogs"></span>&nbsp;Settings
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation" class="disabled">
                  <a id="settingsEditor" href="javascript:void(0)">
                    <i class="fa fa-book"></i> Editor
                  </a>
                </li>
                <li role="presentation">
                  <a id="settingsNetwork" data-toggle="modal"
                     data-target="#modalNetwork" href="#modalNetwork">
                    <i class="fa fa-users"></i> Network
                  </a>
                </li>
                <li class="divider"></li>
                <li role="presentation">
                  <a href="https://github.com/Chat-Wane/CRATE" target="_blank">
                    <i class="fa fa-github"></i>
                    Contribute
                  </a>
                </li>
                <li role="presentation">
                  <a href="https://github.com/Chat-Wane/CRATE/issues"
                     target="_blank">
                    <i class="fa fa-bug"></i> Report a
                    bug
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>  
    </header>

    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="testEditor"></div>
            
            <div class="post">
              <div id="editor"></div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <div class="modal fade" id="modalQrcode" tabindex="-1" role="dialog"
         aria-labelledby="modelQrcodeLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <br/>
          <div id="qrcodeCanvas"></div>
          <br/>
        </div>
      </div>
    </div>
    
    
    <div class="modal fade" id="modalNetwork" tabindex="-1" role="dialog"
         aria-labelledby="modelNetworkLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Network's settings</h4>
          </div>
          <div class="modal-body">
            <p>
              Shared address:
              <div class="input-group">
                <span class="input-group-addon" id="configAddress"></span>
                <input type="text"
                       id="configName" class="form-control"
                       placeholder="" aria-describedby="ariaNameAddress"/>
              </div>
            </p>
            <p>
              Duration of sharing access:
              <input id="configDuration" data-slider-id="configDurationSlider"
                     type="text"
                     data-slider-min="30000" data-slider-max="600000"
                     data-slider-step="1000" data-slider-value="60000"/>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="saveNetworkSettings" type="button"
                    class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div id="containerLink" class="container">
          <div id="alertLink"
               class="alert alert-warning alert-dismissible" role="alert">
            <button id="dismissLink" type="button" class="close" >
              <span  aria-hidden="true">&times;</span><span class="sr-only">
                Close
              </span>
            </button>
            <div class="container">
              <div class="input-group">
                <input id="inputLink" type="text"
                       class="form-control"
                       placeholder="Nothing to see here, move along."/>
                <span class="input-group-btn">
                  <button id="qrcodeLink" aria-label="QR-code"
                          class="btn btn-default" type="button"
                          data-target="#modalQrcode"
                          data-toggle="modal">
                    <i class="fa fa-qrcode"></i> QR-Code
                  </button>
                  <button id="actionLink" aria-label="Go!"
                          class="btn btn-default" type="button"> Go!
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>      
      </div>
    </div>
    
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script src="./bower_components/zeroclipboard/dist/ZeroClipboard.js">
    </script>
    <script src="./bower_components/jquery-qrcode/jquery.qrcode.min.js">
    </script>
    <script src="./bower_components/Lorem.js/lorem.min.js"></script>
    <script src="./bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script src="./bower_components/ace-builds/src-min/ace.js"></script>
       
    <script src="./bower_components/crate-core/build/crate-core.bundle.debug.js">
    </script>
    <script> var Core = require("crate-core"); </script>
    
    <script src="./model/signaling.js"></script>
    <script src="./model/model.js"></script>

    <script src="./view/versionview.js"></script>
    <script src="./view/networkstateview.js"></script>
    <script src="./view/signalingstateview.js"></script>
    <script src="./view/linkview.js"></script>
    
    <script src="./controller/newbuttoncontroller.js"></script>
    <script src="./controller/openbuttoncontroller.js"></script>
    <script src="./controller/quicksavebuttoncontroller.js"></script>
    <script src="./controller/saveondiskbuttoncontroller.js"></script>

    <script src="./controller/sharebuttoncontroller.js"></script>
    <script src="./controller/launchbuttoncontroller.js"></script>
    <script src="./controller/answerbuttoncontroller.js"></script>
    <script src="./controller/handshakebuttoncontroller.js"></script>
    <script src="./controller/disconnectbuttoncontroller.js"></script>

    <script src="./controller/networksettingsbuttoncontroller.js"></script>
    
    <script src="./controller/networkstatecontroller.js"></script>
    <script src="./controller/editorcontroller.js"></script>

    <script src="./editor/main.js"></script>

    <script>
      $(".testEditor").cratify();
    </script>
    
    <script>
      var peerConnectionConfig;
      
      $.ajax({
        type: "POST",
        url: "https://api.xirsys.com/getIceServers",
        data: {
          ident: "chatwane",
          secret: "8105d907-564a-4213-8c91-21b0a2f7344b",
          domain: "www.crate.com",
          application: "crate",
          room: "default",
          secure: 1
        },
        success: function (data, status) {
          // data.d is where the iceServers object lives
          var object = JSON.parse(data);
          peerConnectionConfig = object.d;
        },
        async: false
      });
    </script>

    
    <script>
      
      // #0 initialize the model
      var argUid = null;
      if ((document.URL.split("?")).length>1){
        argUid = document.URL.split("?")[1];
      };
      var m = new Model(peerConnectionConfig, document.URL.split("?").length>1,
                        JSON.parse(localStorage.getItem("default")));

      // #1 initialize part of the view
      var vv = new VersionView($("#version"), $("#homeIcon"));
      var nsv = new NetworkStateView($("#networkState"));      
      var ssv = new SignalingStateView(m.signaling, $("#signalingState"),
      $("#badgeJoiners"));
      var lv = new LinkView($("#containerLink"), $("#alertLink"),
      $("#qrcodeLink"), $("#qrcodeCanvas"),
      $("#actionLink"), $("#inputLink"), $("#dismissLink"));
      
      // #2 initialize the controllers
      var cEditor = new EditorController(m, $("#editor"));

      var cNew = new NewButtonController(m, $("#new"), cEditor);
      var cOpen = new OpenButtonController(m, $("#open"), $("#openInput"),
      cEditor);
      var cQuickSave = new QuickSaveButtonController(m, $("#quickSave"));
      var cSaveOnDisk = new SaveOnDiskButtonController(m, $("#saveOnDisk"));
      
      var cShare = new ShareButtonController(m, $("#share"), ssv, lv);
      var cLaunch = new LaunchButtonController(m, $("#launch"), lv);
      var cAnswer = new AnswerButtonController(m, $("#answer"), lv);
      var cHandshake = new HandshakeButtonController(m, $("#handshake"), lv)
      var cNetworkState = new NetworkStateController(m, nsv);
      var cDisconnect = new DisconnectButtonController(m, $("#disconnect"),
      $("#liDisconnect"));

      var cNetworkSettings = new NetworkSettingsButtonController(m,
      $("#settingsNetwork"), $("#configAddress"), $("#configName"),
      $("#configDuration"), $("#saveNetworkSettings"));
      
      // #3 if argument has been passed launch a connection through signaling
      if (argUid !== null){
        var socket = m.signaling.startJoining(argUid);
        ssv.setState("waitSignaling");
        socket.on("connect", function(){ ssv.setState("waitSharer"); });
      };


      $(function(){ $('[data-toggle="tooltip"]').tooltip(); });
      $(function(){ $('[data-toggle="popover"]').popover(); });
    </script>
 
    
  </body>
</html>
